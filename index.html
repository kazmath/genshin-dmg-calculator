<!doctype html>
<html lang="en">

    <head>
        <title>Genshin Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- Code -->
        <script src="./dist/app.js" type="module"></script>
    </head>

    <body class="vh-100 vw-100 d-flex flex-column gap-2">
        <header>
            <nav class="navbar navbar-expand navbar-dark" style="background-color: #000000AA;">
                <div class="container-fluid">

                    <div class="navbar-brand">
                        Genshin DMG Calculator
                        <div class="badge text-bg-secondary" id="package-version"></div>
                    </div>
                    <div class="navbar-brand">
                        <a href="https://rickroll.it/" class="btn btn-secondary">
                            Source at
                            <img width="30px" height="30px" src="./assets/GitHub_Invertocat_Dark.svg" alt="Github Logo">
                        </a>
                    </div>

                </div>
            </nav>


        </header>
        <main class="col">

            <div class="col h-75 mx-2 d-flex justify-content-center gap-3">
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select form-select-lg character-slots" name="character-slot-1" id="character-slot-1"
                            disabled>
                            <option selected class="loading-option">Loading Characters...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg weapon-slots" name="weapon-slot-1" id="weapon-slot-1"
                            disabled>
                            <option selected class="loading-option">Select character first</option>
                        </select>
                    </div>

                </div>
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select form-select-lg character-slots" name="character-slot-2" id="character-slot-2"
                            disabled>
                            <option selected class="loading-option">Loading Characters...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg weapon-slots" name="weapon-slot-2" id="weapon-slot-2"
                            disabled>
                            <option selected class="loading-option">Select character first</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select form-select-lg character-slots" name="character-slot-3" id="character-slot-3"
                            disabled>
                            <option selected class="loading-option">Loading Characters...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg weapon-slots" name="weapon-slot-3" id="weapon-slot-3"
                            disabled>
                            <option selected class="loading-option">Select character first</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <select class="form-select form-select-lg character-slots" name="character-slot-4" id="character-slot-4"
                            disabled>
                            <option selected class="loading-option">Loading Characters...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg weapon-slots" name="weapon-slot-4" id="weapon-slot-4"
                            disabled>
                            <option selected class="loading-option">Select character first</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="col h-25 mx-2 d-flex justify-content-center gap-5">
                <div class="w-25 h-100 bg-primary">Column1</div>

                <div class="w-25 h-100 bg-primary" id="output" style="overflow: scroll;">
                </div>
            </div>
            <!-- <div class="d-flex bg-primary h-100 flex-column">
                <div class="p-2 flex-grow-1 h-90">Flex item 1</div>
                <div class="p-2 flex-grow-1 h-20">Flex item 2</div>
            </div> -->

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>

</html>
